
  
  <div class="mat-elevation-z8 style">
    <div class="d-flex style2">        
        <button class="btn btn-success" type="submit"  data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter Matchs</button>
    </div>
    <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
 
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nomequipe1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom equipe 1 </th>
        <td mat-cell *matCellDef="let row"> {{row.nomequipe1}} </td>
      </ng-container>
      <ng-container matColumnDef="nomequipe2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom equipe 2 </th>
        <td mat-cell *matCellDef="let row"> {{row.nomequipe2}} </td>
      </ng-container>  
       <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="modifier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modifier </th>
        <td mat-cell *matCellDef="let row" ><button mat-fab aria-label="Example icon-button with a heart icon" class="icon-display "
            (click)="Editmatchs(row.id)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <mat-icon>edit </mat-icon>
          </button>  </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="supprimer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Suprimer </th>
        <td mat-cell *matCellDef="let row">
            <button mat-fab aria-label="Example icon-button with a heart icon" color="warn" class="icon-display "
            (click)="deleteThismatch(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modifier March</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3" [formGroup]="form">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nom equipe 1</label>
                    <input type="text" formControlName="nomequipe1" class="form-control" id="nomequipe1">
                  </div>
                  <div class="col-md-6">
                    <label for="inputName" class="form-label">Nom equipe 2</label>
                    <input type="text" formControlName="nomequipe2" class="form-control" id="nomequipe2">
                  </div>
                  <div class="col-md-6">
                    <label for="inputName" class="form-label">Date </label>
                    <input type="text" formControlName="date" class="form-control" id="date">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" #closebutton data-bs-dismiss="modal">Close</button>
          <button *ngIf="btnSaveShow" type="button" class="btn btn-primary" (click)="OnCreatematch()" >Register</button>
          <button *ngIf="btnUpdateShow" type="button" class="btn btn-primary" (click)="updatematch()" >Update</button>
        </div>
      </div>
    </div>
  </div>
